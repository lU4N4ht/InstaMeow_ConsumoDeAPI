<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/57/57162.png" />
  <link rel="stylesheet" href="vote.css">
  <script src="vote.js" defer></script>
  <title>Vote</title>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="logo" width="300">
    <nav class="nav">
      <a href="#">HOME</a>
      <a href="./vote.html">VOTE</a>
      <a href="#">FACTS</a>
      <a href="#">GIFS</a>
      <a href="./picture.html">PICTURES</a>
      <div class="animation start-home"></div>
    </nav>
  </header>
  <main>
    <div id="vote" class="vote">
      <div class="options" id="options">
        <button onClick="vote(1)">UpVote</button>
        <button onClick="vote(-1)">DownVote</button>
      </div>
      <div class="image-container">
        <img id="image-to-vote" class="image">
      </div>
      <div class="button-container">
        <button onClick="showHistoricVotes()">History</button>
      </div>
    </div>
    <div class="history" id="history">
      <div class="button-container">
      <button onClick="showVoteOptions()">Show Vote Options</button>
      </div>
      <div id="borda" class="images-container"></div>
    </div>
  </main>

</body>

</html>
