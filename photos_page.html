<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,800&family=Mooli&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/57/57162.png" />
    <link rel="stylesheet" href="photosPage.css">
    <script src="./photos_page.js" defer></script>
    <title>InstaMeow</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo" width="300">

      <div class="nav">
        <img src="./img/icon_gifPage.png" alt="" class="gifs">
        <img src="./img/icon_memePage.png" alt="" class="memes">
        <img src="./img/icon_factPage.png" alt="" class="facts">
        <img src="./img/icon_homePage.png" alt="" class="home">
        <img src="./img/icon_photosPage.png" alt="" class="photos">
        <button class="navbutton">
            <img src="./img/menu.png" alt="menu" class="menu" width="60px">
        </button>
      </div>  
    </header>
    <main>
        <section class="welcome-message">
            <div class="text">
                <h1>Welcome to InstaMeow!</h1>
                <h3>Tired of dealing with people and getting disappointed with life? Here is your place!
                    Come to InstaMeow and enjoy kittens that will melt your heart. </h3>
                <a href="./info_page.html">
                    <div class="button_message">
                        <button>
                            Explore more
                            <img src="./img/seta-direita 1.png" alt="seta-direita" width="30">
                        </button>
                    </div>
                </a>
            </div>
            <div class="image">
                <img src="./img/message-image.png" alt="message-image">
            </div>
        </section>
        <div class="card_container" id="card_container"></div>
    </main>
</body>
</html>
